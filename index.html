<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina mi numero</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>  

    <nav>
        <p>Adivina mi numero</p>
    </nav>


    <header>
        <p>Piensa en un numero entre el 1 y el 100</p>
        <p>Despues confirma si es tu numero o si es mayor / menor.</p>
    </header>

    <button id="start" class="start"></button>

    <section class="container display" id="container">
        <h2>Tu numero es?</h2>
        <h2 id="number">8</h2>
        <button id="confirm">Si</button>
        <div>
            <button id="mayor">Mayor</button>
            <button id="menor">Menor</button>
        </div>
    </section>



    <script src="./scripts.js"></script>
</body>
</html>
